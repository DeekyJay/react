            var smileImg = new Image();
            smileImg.src = smileSrc;
            var cryImg = new Image();
            cryImg.src = crySrc;
            var heartImg = new Image();
            heartImg.src = heartSrc;
            var laughImg = new Image();
            laughImg.src = laughSrc;

            client.on('open', function () {
                console.log('Connected!');
                client.synchronizeState()
                .then(function() {
                    return client.state.getScene('default');
                })
                .then(function (scene) {
                      scene.getControls().forEach(function(control) {
                          control.on('click', function (event, participant) {
                              console.log(participant);
                              var u = participant;
                              switch (event.input.controlID) {
                                  case 'reacts_laugh':
                                      react(u, laughSrc, laughImg);
                                      break;
                                  case 'reacts_smile':
                                      react(u, smileSrc, smileImg);
                                      break;
                                  case 'reacts_heart':
                                      react(u, heartSrc, heartImg);
                                      break;
                                  case 'reacts_cry':
                                      react(u, crySrc, cryImg);
                                      break;
                                  default:
                                      break;
                              }
                        });
                    });
                })
                .then(function() {
                    return client.ready(true);
                });
            });

            client.open({
                authToken: '-',
                versionId: 251239
            });

            react({channelGroups: ['User'], level: 9, username: 'User - Lvl 9'}, smileSrc);
            react({channelGroups: ['Pro'], level: 24, username: 'Pro - Lvl 24'}, laughSrc);
            react({channelGroups: ['Sub'], level: 49, username: 'Sub - Lvl 49'}, crySrc);
            react({channelGroups: ['Mod'], level: 74, username: 'Mod - Lvl 74'}, laughSrc);
            react({channelGroups: ['Staff'], level: 100, username: 'Staff - Lvl 100'}, heartSrc);

            function react(participant, src, img) {
                var elReactImg = document.createElement('img');
                var elReactContainer = document.createElement('div');
                var elReactName = document.createElement('span');
                var elOverlay = document.getElementById('overlay');
                elReactContainer.className = 'reaction';
                elReactName.innerText = participant.username;
                elReactImg.src = src;
                elOverlay.appendChild(elReactContainer);
                var color = getColorFromRole(participant.channelGroups);
                var amount = getPopHeight(participant.level);
                elReactName.style.color = color;
                elReactContainer.appendChild(elReactName);
                elReactContainer.appendChild(elReactImg);
                var left = Math.floor(Math.random() * (100 - 5 + 1)) + 5;
                elReactContainer.style.left = `calc(${left}% - 50px)`;
                var trailInterval = setInterval(function() {
                  var rect = elReactContainer.getBoundingClientRect()
                  for(i=0; i<5; i++){
                    var p = new Particle(rect.x + (rect.width / 2), rect.y + 75, color, img);
                    particles.push(p);
                  }
                }, 100);
                setTimeout(function () {
                    elReactContainer.style.bottom = `${amount}px`;
                }, 200);
                setTimeout(function () {
                    elReactContainer.className = 'reaction fade';
                    clearInterval(trailInterval);
                }, 2000);
                setTimeout(function () {
                    elReactContainer.remove();
                }, 3000);
            }

            function getPopHeight(level) {
              if (level < 10) {
                return 75;
              } else if (level < 25) {
                return 150;
              } else if (level < 50) {
                return 275;
              } else if (level < 75) {
                return 350;
              } else {
                return 400;
              }
            }

            function getColorFromRole(roles) {
              if (roles.includes('Owner')) {
                return 'white';
              } else if (roles.includes('Staff')) {
                return 'gold';
              } else if (roles.includes('Mod')) {
                return 'limegreen';
              } else if (roles.includes('Sub')) {
                return 'magenta'
              } else if (roles.includes('Pro')) {
                return 'purple';
              } else {
                return 'blue';
              }
            }

            var PI_2 = 2*Math.PI;

            var canvas = document.getElementById('myCanvas');
            var context = canvas.getContext('2d');
            canvas.height = window.innerHeight;
            canvas.width = window.innerWidth;

            var particles = [];

            animate();

            function randomColor(){
              var value = 500;
              var r = 50+(Math.floor(Math.random()*205));
              var g = 0;
              var b = 50+(Math.floor(Math.random()*205));
              return "rgba(" + r + "," + g + "," + b + ", 0.5)"
            }

            function Particle(x, y, color, img) {
              this.x = x;
              this.y = y;
              this.dy = 1 + (Math.random()*3);
              this.dx = -3 + (Math.random()*6);
              this.color = color;
              this.size = 15 + Math.floor(Math.random()*20);
              this.draw = function(){
                context.drawImage(img, this.x - (this.size / 2), this.y, this.size, this.size);
                this.update();
              }
              this.update = function(){
                this.y += this.dy;
                this.x += this.dx;
              }
            }

            function animate() {
              context.clearRect(0,0,window.innerWidth,window.innerWidth);
              draw();
              window.requestAnimationFrame(animate);
            }

            function draw(){
              for(i=0; i<particles.length; i++){
                particles[i].draw();
              }
            }

            window.addEventListener("resize", function() {
              canvas.height = window.innerHeight;
              canvas.width = window.innerWidth;
            });
        });
  </script>
</head>
<body>
    <div id="overlay">
      <canvas id = "myCanvas"></canvas>
    </div>
