<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Awesome Interactive Integration</title>
  <script src="https://mixercc.azureedge.net/lib/std-v0.2.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/rxjs/6.1.0/rxjs.umd.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.threedubmedia/2.2/event.drag/jquery.event.drag.js"></script>
  <link href="./styles.css" type="text/css" rel="stylesheet" />
</head>
<body>
  <div class="chat_container" id="overlay">
    <div class="thing" data-drag="data-drag">
      <div id="icon" class="circle">
          <img src="./assets/icon.png" alt="Icon" />
          <div id="options">
            <img class="option" id="smile" src="./assets/smile.png" alt="Smile" />
            <img class="option" id="cry" src="./assets/cry.png" alt="Cry" />
            <img class="option" id="heart" src="./assets/heart.png" alt="Heart" />
            <img class="option" id="laugh" src="./assets/laugh.png" alt="Laugh" />
          </div>
      </div>
    </div>
  </div>
  <script src="./scripts.js"></script>
</body>
</html>
